<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Vijeta — SAI Officials Portal</title>
<meta name="description" content="Monitor submissions, review flags, export insights.">
<script src="https://cdn.tailwindcss.com"></script>
<script>tailwind.config={theme:{extend:{colors:{govnavy:"#0A1A3B",govink:"#0E2248",govorange:"#FF6A00"}}}};</script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/lucide@0.452.0/dist/umd/lucide.min.js"></script>
<style>
  html,body,#root{height:100%}
  body{background:#0A1A3B}
  .hero{position:relative;overflow:hidden;background:linear-gradient(135deg,#0E2248,#0A1A3B)}
  .hero:before{content:"";position:absolute;inset:0;opacity:.25;background:url('https://thejuniorage.com/wp-content/uploads/2024/08/TJA-Featured-Image-3.jpg') center/cover}
  .toast{position:fixed;right:18px;bottom:18px;z-index:60;display:flex;gap:12px;align-items:center;
         background:#101826;color:#fff;border:1px solid #2b3443;padding:12px 14px;border-radius:12px;
         box-shadow:0 10px 30px rgba(0,0,0,.35)}
</style>
</head>
<body>
<div id="root"></div>
<script>
const e=React.createElement;

/* toast */
function toast(msg){const t=document.createElement('div');t.className='toast';t.innerHTML=`<strong>Info</strong> <span>${msg}</span>`;
document.body.appendChild(t);setTimeout(()=>{t.style.opacity='0'},2200);setTimeout(()=>t.remove(),2800);}

/* lang strings */
const STR={
  en:{login:"Login",logout:"Logout",search:"Search athlete / ID",filters:"Filters",review:"Review Queue (Flags)",
      kpis:[["Total Verified Submissions","12,584"],["Flags for Review","312"],["Offline Sync Queue","1,104"]],
      developed:"Developed by Team Neon"},
  hi:{login:"लॉगिन",logout:"लॉगआउट",search:"एथलीट / आईडी खोजें",filters:"फिल्टर्स",review:"रिव्यू क्यू (फ्लैग्स)",
      kpis:[["कुल सत्यापित सबमिशन","12,584"],["समीक्षा हेतु फ्लैग","312"],["ऑफ़लाइन सिंक कतार","1,104"]],
      developed:"टीम नियोन द्वारा विकसित"}
};

/* states & demo districts (replace DISTRICTS with full MDDS later) */
const STATES=[ // all States/UTs
"Andhra Pradesh","Arunachal Pradesh","Assam","Bihar","Chhattisgarh","Goa","Gujarat","Haryana","Himachal Pradesh","Jharkhand","Karnataka","Kerala","Madhya Pradesh","Maharashtra","Manipur","Meghalaya","Mizoram","Nagaland","Odisha","Punjab","Rajasthan","Sikkim","Tamil Nadu","Telangana","Tripura","Uttar Pradesh","Uttarakhand","West Bengal","Andaman and Nicobar Islands","Chandigarh","Dadra and Nagar Haveli and Daman and Diu","Delhi","Jammu and Kashmir","Ladakh","Lakshadweep","Puducherry"];
const DISTRICTS={
  "Delhi":["New Delhi","Central","North","South","East","West","North East","North West","Shahdara","South East","South West"],
  "Maharashtra":["Mumbai City","Mumbai Suburban","Pune","Nagpur","Nashik","Thane","Aurangabad","Kolhapur","Satara","Solapur"],
  "Uttar Pradesh":["Lucknow","Kanpur Nagar","Varanasi","Prayagraj","Gautam Buddha Nagar","Ghaziabad","Agra","Meerut","Bareilly"],
  "Karnataka":["Bengaluru Urban","Bengaluru Rural","Mysuru","Belagavi","Ballari","Dakshina Kannada","Dharwad"],
  "Tamil Nadu":["Chennai","Coimbatore","Madurai","Tiruchirappalli","Tirunelveli","Erode","Salem"],
  "Odisha":["Bhubaneswar (Khurda)","Cuttack","Sambalpur","Rourkela (Sundargarh)","Puri","Balasore"],
  "Haryana":["Gurugram","Faridabad","Hisar","Karnal","Panipat","Sonipat","Ambala"],
  "Punjab":["Amritsar","Ludhiana","Patiala","Jalandhar","SAS Nagar (Mohali)"],
  "Gujarat":["Ahmedabad","Surat","Vadodara","Rajkot","Bhavnagar","Kutch"],
  "West Bengal":["Kolkata","Howrah","North 24 Parganas","South 24 Parganas","Darjeeling"],
  "Rajasthan":["Jaipur","Jodhpur","Udaipur","Ajmer","Alwar","Kota"],
  "Bihar":["Patna","Gaya","Muzaffarpur","Bhagalpur","Nalanda"],
  "Madhya Pradesh":["Bhopal","Indore","Gwalior","Jabalpur","Ujjain"],
  "Telangana":["Hyderabad","Ranga Reddy","Medchal–Malkajgiri","Warangal","Nizamabad"],
  "Andhra Pradesh":["Visakhapatnam","Vijayawada","Guntur","Tirupati","Nellore"],
  "Kerala":["Thiruvananthapuram","Kochi (Ernakulam)","Kozhikode","Thrissur","Kollam"],
  "Jharkhand":["Ranchi","Jamshedpur (East Singhbhum)","Dhanbad","Hazaribagh"],
  "Chhattisgarh":["Raipur","Durg","Bilaspur","Korba"],
  "Uttarakhand":["Dehradun","Haridwar","Nainital","Udham Singh Nagar"],
  "Himachal Pradesh":["Shimla","Kangra","Mandi","Solan"],
  "Jammu and Kashmir":["Srinagar","Jammu","Baramulla","Anantnag"],
  "Ladakh":["Leh","Kargil"],
  // remaining states fall back to single "Headquarters" demo
};
function getDistricts(state){return DISTRICTS[state]||["Headquarters"];}

/* components */
function Top({lang,setLang,authed,setAuthed}){
  const S=STR[lang];
  return e('div',{className:"sticky top-0 z-50 border-b border-white/10"},
    e('div',{className:"max-w-6xl mx-auto px-4 py-3 flex items-center justify-between",style:{background:"#0A1A3B"}},
      e('div',{className:"text-2xl font-extrabold tracking-widest text-white"},"VIJETA — Officials"),
      e('div',{className:"flex items-center gap-2"},
        e('button',{onClick:()=>setLang(lang==='en'?'hi':'en'),
          className:"px-3 py-2 rounded-md bg-white/10 text-white hover:bg-white/20"},lang.toUpperCase()),
        authed
          ? e('button',{onClick:()=>{localStorage.removeItem('off_authed'); setAuthed(false); toast("Logged out");},
              className:"px-3 py-2 rounded-md bg-white/10 text-white/90 hover:bg-white/20"},S.logout)
          : e('button',{onClick:()=>{localStorage.setItem('off_authed','1'); setAuthed(true); toast("Logged in (demo)");},
              className:"px-3 py-2 rounded-md text-white",style:{background:"#FF6A00"}},S.login)
      )
    )
  );
}

function Hero(){
  return e('section',{className:"hero rounded-3xl shadow-xl text-white relative"},
    e('div',{className:"relative p-8 md:p-12 space-y-4"},
      e('h2',{className:"text-4xl md:text-6xl font-extrabold tracking-wider"},"SAI Officials Portal"),
      e('p',{className:"text-lg md:text-2xl opacity-90"},"Monitor submissions, review flags, export insights.")
  ));
}

function KPIs({lang}){
  const items=STR[lang].kpis;
  return e('div',{className:"grid md:grid-cols-3 gap-3 mt-2"},
    items.map(([t,v])=>e('div',{key:t,className:"bg-white rounded-lg p-5"},
      e('div',{className:"text-xs text-slate-600"},t),
      e('div',{className:"text-3xl font-extrabold"},v))));
}

function Filters({lang,state,setState,district,setDistrict,gender,setGender,age,setAge,query,setQuery}){
  const S=STR[lang];
  React.useEffect(()=>{ setDistrict(getDistricts(state)[0]); },[state]);
  return e('div',{className:"bg-white rounded-xl p-4 space-y-3"},
    e('div',{className:"font-bold text-slate-700 mb-1"},S.filters),
    e('div',{className:"flex flex-wrap gap-3"},
      e('select',{className:"px-3 py-2 rounded-md bg-slate-100",value:state,onChange:ev=>setState(ev.target.value)},
        STATES.map(s=>e('option',{key:s},s))),
      e('select',{className:"px-3 py-2 rounded-md bg-slate-100",value:district,onChange:ev=>setDistrict(ev.target.value)},
        getDistricts(state).map(d=>e('option',{key:d},d))),
      e('select',{className:"px-3 py-2 rounded-md bg-slate-100",value:age,onChange:ev=>setAge(ev.target.value)},
        ["All","U-12","12–13","14–15","16–17","18+"].map(a=>e('option',{key:a},a))),
      e('select',{className:"px-3 py-2 rounded-md bg-slate-100",value:gender,onChange:ev=>setGender(ev.target.value)},
        ["All","Male","Female"].map(g=>e('option',{key:g},g))),
      e('input',{placeholder:S.search,value:query,onChange:ev=>setQuery(ev.target.value),
        className:"px-3 py-2 rounded-md bg-white/95 w-64"})));
}

function ReviewQueue({lang}){
  const S=STR[lang];
  const rows=[
    {id:"ATH1234",test:"Vertical Jump",reason:"Speed anomaly",district:"New Delhi",age:"14–15",gender:"M"},
    {id:"ATH7781",test:"Shuttle Run",reason:"Angle wrong",district:"Pune",age:"16–17",gender:"F"},
    {id:"ATH9910",test:"Sit-ups",reason:"Form fail",district:"Bhubaneswar",age:"12–13",gender:"M"},
  ];
  return e('div',{className:"bg-white rounded-xl p-6 mt-4"},
    e('div',{className:"text-xl font-bold mb-3"},S.review),
    e('div',{className:"overflow-x-auto"},
      e('table',{className:"min-w-full text-sm"},
        e('thead',{className:"text-left text-slate-600"},
          e('tr',null,["Athlete ID","Test","Reason","District","Age","Gender","Action"].map(h=>e('th',{key:h,className:"py-2 pr-4"},h)))),
        e('tbody',null,rows.map(r=>e('tr',{key:r.id},
          e('td',{className:"py-2 pr-4"},r.id),
          e('td',{className:"py-2 pr-4"},r.test),
          e('td',{className:"py-2 pr-4"},r.reason),
          e('td',{className:"py-2 pr-4"},r.district),
          e('td',{className:"py-2 pr-4"},r.age),
          e('td',{className:"py-2 pr-4"},r.gender),
          e('td',{className:"py-2 pr-4"},
            e('button',{className:"px-2 py-1 rounded-md text-white",style:{background:"#FF6A00"},
              onClick:()=>toast("Open case "+r.id+" (demo)")},"Open")))))));}
  
function App(){
  const [lang,setLang]=React.useState('en');
  const [authed,setAuthed]=React.useState(!!localStorage.getItem('off_authed'));
  const [state,setState]=React.useState('Delhi');
  const [district,setDistrict]=React.useState(getDistricts('Delhi')[0]);
  const [gender,setGender]=React.useState('All');
  const [age,setAge]=React.useState('All');
  const [query,setQuery]=React.useState('');
  React.useEffect(()=>{ if(window.lucide) window.lucide.createIcons(); },[lang,authed,state,district,gender,age,query]);

  return e('div',null,
    e(Top,{lang,setLang,authed,setAuthed}),
    e('div',{className:"max-w-6xl mx-auto px-4 py-6 space-y-6"},
      e('section',{className:"hero rounded-3xl shadow-xl text-white relative"},
        e('div',{className:"relative p-8 md:p-12 space-y-4"},
          e('h2',{className:"text-4xl md:text-6xl font-extrabold tracking-wider"},"SAI Officials Portal"),
          e('p',{className:"text-lg md:text-2xl opacity-90"},"Monitor submissions, review flags, export insights."))),
      authed
        ? e('div',null,
            e(KPIs,{lang}),
            e(Filters,{lang,state,setState,district,setDistrict,gender,setGender,age,setAge,query,setQuery}),
            e(ReviewQueue,{lang}))
        : e('div',{className:"bg-white rounded-xl p-6"}, "Please login to view the dashboard.")
    ),
    e('footer',{className:"mt-10 border-t border-white/10"},
      e('div',{className:"max-w-6xl mx-auto px-4 py-8 text-white/80 text-sm grid md:grid-cols-3 gap-4"},
        e('div',null,e('div',{className:"font-bold text-white"},"Ministry of Youth Affairs & Sports"),
                      e('div',null,"Sports Authority of India (SAI)")),
        e('div',null,e('div',{className:"font-bold text-white"},"Official Use Only"),e('div',null,"© 2025")),
        e('div',null,e('div',{className:"font-bold text-white"},STR[lang].developed))))
  );
}
ReactDOM.createRoot(document.getElementById('root')).render(e(App));
</script>
</body>
</html>
